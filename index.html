<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff69b4" />
  <title>Mire ment el?</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
    }
    .entry-form, .entries, .summary {
      max-width: 500px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .entry {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0.5rem 1.5rem;
      position: relative;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry strong {
      color: #ff69b4;
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #ff69b4;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .time-info {
      display: block;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>‚ú® Mire ment el Sz√∂szi?‚ú®</h1>

  <div class="summary">
    <h2>Napi √∂sszeg: <span id="dailyTotal">0</span> Ft</h2>
  </div>

  <div class="entry-form">
    <input type="number" id="amount" placeholder="√ñsszeg (Ft)" />
    <select id="category">
      <option value="K√°v√©">‚òï K√°v√©</option>
      <option value="Nasi">üç™ Nasi</option>
      <option value="Sz√©ps√©g">üíÑ Sz√©ps√©g</option>
      <option value="Ruh√°k">üëó Ruh√°k</option>
      <option value="Mucus">üí© Mucus f√©le hasztalan cuccok</option>
      <option value="Egy√©b">Egy√©b</option>
    </select>
    <input type="text" id="note" placeholder="Megjegyz√©s (opcion√°lis)" />
    <button onclick="addEntry()">+ Hozz√°ad</button>
  </div>

  <div class="entries" id="entries"></div>

  <script>
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const noteInput = document.getElementById('note');
    const entriesDiv = document.getElementById('entries');
    const dailyTotalSpan = document.getElementById('dailyTotal');

    function loadEntries() {
      const today = new Date().toISOString().split('T')[0];
      const saved = JSON.parse(localStorage.getItem(today) || '[]');
      renderEntries(saved);
      updateTotal(saved);
    }

    function addEntry() {
      const amount = parseFloat(amountInput.value);
      const category = categoryInput.value;
      const note = noteInput.value;

      if (isNaN(amount) || amount <= 0) {
        alert('K√©rlek, adj meg √©rv√©nyes √∂sszeget.');
        return;
      }

      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const entry = {
        amount,
        category,
        note,
        time: now.toLocaleString('hu-HU')
      };
      const saved = JSON.parse(localStorage.getItem(today) || '[]');
      saved.unshift(entry);
      localStorage.setItem(today, JSON.stringify(saved));

      amountInput.value = '';
      noteInput.value = '';
      renderEntries(saved);
      updateTotal(saved);
    }

    function deleteEntry(index) {
      if (!window.confirm('Biztosan t√∂rl√∂d ezt a t√©telt?')) return;
      const today = new Date().toISOString().split('T')[0];
      const saved = JSON.parse(localStorage.getItem(today) || '[]');
      saved.splice(index, 1);
      localStorage.setItem(today, JSON.stringify(saved));
      renderEntries(saved);
      updateTotal(saved);
    }

    function renderEntries(entries) {
      entriesDiv.innerHTML = '';
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${entry.category}</strong>: ${entry.amount} Ft
          <button class="delete-btn" onclick="deleteEntry(${index})">√ó</button><br/>
          <em>${entry.note || ''}</em>
          <span class="time-info">${entry.time}</span>
        `;
        entriesDiv.appendChild(div);
      });
    }

    function updateTotal(entries) {
      const total = entries.reduce((sum, e) => sum + e.amount, 0);
      dailyTotalSpan.textContent = total.toLocaleString('hu-HU');
    }

    loadEntries();
  </script>
</body>
</html>
