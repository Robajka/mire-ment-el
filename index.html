<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff69b4" />
  <title>Mire ment el?</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
    }
    .entry-form, .entries, .summary, .monthly-summary, .category-breakdown, .chart-container {
      max-width: 500px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .entry {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0.5rem 2rem;
      position: relative;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry strong {
      color: #ff69b4;
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #ff69b4;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .time-info {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>‚ú® Mire ment el Sz√∂szi?‚ú®</h1>

  <div class="summary">
    <h2>Napi √∂sszeg: <span id="dailyTotal">0</span> Ft</h2>
  </div>

  <div class="monthly-summary">
    <h2>E havi √∂sszesen: <span id="monthlyTotal">0</span> Ft</h2>
  </div>

  <div class="category-breakdown">
    <h3>Kateg√≥ri√°nk√©nti bont√°s (h√≥nap):</h3>
    <ul id="categoryList"></ul>
  </div>

  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>

  <div class="entry-form">
    <input type="number" id="amount" placeholder="√ñsszeg (Ft)" />
    <select id="categorySelect">
      <option value="K√°v√©">‚òï K√°v√©</option>
      <option value="Nasi">üç™ Nasi</option>
      <option value="Sz√©ps√©g">üíÑ Sz√©ps√©g</option>
      <option value="Ruh√°k">üëó Ruh√°k</option>
      <option value="Hasztalan">üí© Hasztalan cuccok</option>
      <option value="Egy√©b">Egy√©b</option>
    </select>
    <input type="text" id="note" placeholder="Megjegyz√©s (opcion√°lis)" />
    <button onclick="addEntry()">+ Hozz√°ad</button>
  </div>

  <div class="entries" id="entries"></div>

  <script>
    const amountInput = document.getElementById('amount');
    const categorySelect = document.getElementById('categorySelect');
    const noteInput = document.getElementById('note');
    const entriesDiv = document.getElementById('entries');
    const dailyTotalSpan = document.getElementById('dailyTotal');
    const monthlyTotalSpan = document.getElementById('monthlyTotal');
    const categoryList = document.getElementById('categoryList');
    const chartCtx = document.getElementById('categoryChart').getContext('2d');
    let categoryChart;

    function loadEntries() {
      const today = new Date();
      const dateKey = today.toISOString().split('T')[0];
      const saved = JSON.parse(localStorage.getItem(dateKey) || '[]');
      renderEntries(saved);
      updateTotal(saved);
      updateMonthlySummary();
    }

    function addEntry() {
      const amount = parseFloat(amountInput.value);
      const category = categorySelect.value;
      const note = noteInput.value;

      if (isNaN(amount) || amount <= 0) {
        alert('K√©rlek, adj meg √©rv√©nyes √∂sszeget.');
        return;
      }

      const now = new Date();
      const dateKey = now.toISOString().split('T')[0];
      const entry = {
        amount,
        category,
        note,
        time: now.toLocaleString('hu-HU')
      };
      const saved = JSON.parse(localStorage.getItem(dateKey) || '[]');
      saved.unshift(entry);
      localStorage.setItem(dateKey, JSON.stringify(saved));

      amountInput.value = '';
      noteInput.value = '';
      renderEntries(saved);
      updateTotal(saved);
      updateMonthlySummary();
    }

    function deleteEntry(index) {
      if (!window.confirm('Biztosan t√∂rl√∂d ezt a t√©telt?')) return;
      const today = new Date().toISOString().split('T')[0];
      const saved = JSON.parse(localStorage.getItem(today) || '[]');
      saved.splice(index, 1);
      localStorage.setItem(today, JSON.stringify(saved));
      renderEntries(saved);
      updateTotal(saved);
      updateMonthlySummary();
    }

    function renderEntries(entries) {
      entriesDiv.innerHTML = '';
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteEntry(${index})">√ó</button>
          <strong>${entry.category}</strong>: ${entry.amount} Ft<br/>
          <em>${entry.note || ''}</em>
          <span class="time-info">${entry.time}</span>
        `;
        entriesDiv.appendChild(div);
      });
    }

    function updateTotal(entries) {
      const total = entries.reduce((sum, e) => sum + e.amount, 0);
      dailyTotalSpan.textContent = total.toLocaleString('hu-HU');
    }

    function updateMonthlySummary() {
      let total = 0;
      const now = new Date();
      const currentMonth = now.toISOString().slice(0, 7);
      const categoryTotals = {};

      for (let key in localStorage) {
        if (key.startsWith(currentMonth)) {
          const dayEntries = JSON.parse(localStorage.getItem(key) || '[]');
          dayEntries.forEach(entry => {
            total += entry.amount;
            categoryTotals[entry.category] = (categoryTotals[entry.category] || 0) + entry.amount;
          });
        }
      }

      monthlyTotalSpan.textContent = total.toLocaleString('hu-HU');

      categoryList.innerHTML = '';
      for (let cat in categoryTotals) {
        const li = document.createElement('li');
        li.textContent = `${cat}: ${categoryTotals[cat].toLocaleString('hu-HU')} Ft`;
        categoryList.appendChild(li);
      }

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      if (categoryChart) categoryChart.destroy();

      categoryChart = new Chart(chartCtx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'K√∂lt√©s kateg√≥ri√°nk√©nt (Ft)',
            data: data,
            backgroundColor: '#ff69b4'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    loadEntries();
  </script>
</body>
</html>
